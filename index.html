<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JUKEN BINGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation; /* ダブルタップズームなどを無効化 */
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #6c5ce7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden; /* スクロールバーを隠す */
            padding: 5px; /* body全体のわずかなパディング */
            position: relative;
        }

        body.combo-mode {
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 50%, #e17055 100%);
            animation: comboGlow 0.5s ease-in-out;
        }

        body.perfect-mode {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 50%, #74b9ff 100%);
        }

        @keyframes comboGlow {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
            100% { filter: brightness(1); }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: particle-float 2s ease-out forwards;
            z-index: 1000;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg) scale(0.5);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confetti-fall 3s ease-out forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(-10px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .game-container {
            width: 100%;
            max-width: 380px; /* スマートフォンに適した最大幅 */
            display: flex;
            flex-direction: column;
            gap: 6px; /* 各セクション間の基本的な隙間 */
            position: relative;
            z-index: 10;
            height: 100vh; /* 画面の高さいっぱいを使う */
            justify-content: space-between; /* 要素を上下に均等配置（タイトルが上、統計が下など） */
            /* ↓↓↓ タイトル位置と下部余白の調整（ここを調整すると全体の上下位置が変わります） ↓↓↓ */
            padding: 30px 0 25px 0; /* 上パディング30px, 左右0, 下パディング25px */
        }

        .title {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            color: #ffeaa7;
            user-select: none;
            letter-spacing: 2px;
            position: relative;
            /* ↓↓↓ タイトル自体の上の余白（上記 game-container の padding-top と合わせて調整） ↓↓↓ */
            padding-top: 20px; /* 元の50pxから調整 */
            padding-bottom: 5px;
        }

        .title:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        
        /* 実績バッジ用コンテナのスタイル */
        .badges-container {
            text-align: center;
            min-height: 25px; /* バッジがない場合でもスペースを確保（任意） */
            margin-bottom: 5px; /* 説明文との間隔 */
        }

        /* JavaScriptで動的に生成されるバッジのスタイル */
        .badge {
            display: inline-block;
            font-size: 1.5em; /* バッジの絵文字サイズ */
            margin: 0 3px; /* バッジ間の左右マージン */
            animation: badgeAppear 0.5s ease-out forwards; /* 表示アニメーション */
            opacity: 1; /* 初期は不透明 */
            /* transition: opacity 4.5s ease-out; /* 5秒後に消え始めるように調整 */
            /* JavaScript側でopacityを0.5にしているので、CSSでの自動フェードアウトは一旦コメントアウト */
        }


        @keyframes badgeAppear { /* 元のCSSから流用 */
            0% { opacity: 0; transform: scale(0) rotate(-180deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        /* 追加した説明文のスタイル */
        .game-description {
            text-align: center;
            font-size: 0.9em; /* 見やすいフォントサイズに調整 */
            color: #dfe6e9;   /* 背景に合う読みやすい色に */
            padding: 5px 15px; /* 上下の余白、左右の余白 */
            line-height: 1.4;   /* 行間 */
            margin-bottom: 10px; /* 次のセクション（info-section）との間の隙間 */
        }

        .main-content {
            flex: 1; /* 残りのスペースを全て使うようにする */
            display: flex;
            flex-direction: column;
            gap: 6px; /* main-content内の各要素間の隙間 */
            justify-content: space-between; /* main-content内の要素も均等配置 */
            overflow: hidden; /* 内容が多くなった場合にmain-content内でスクロールさせない */
        }

        .combo-display {
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            padding: 6px;
            border-radius: 10px;
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .combo-display.show {
            transform: scale(1);
            opacity: 1;
            animation: comboPulse 0.6s ease-in-out;
        }

        @keyframes comboPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px;
            border-radius: 8px;
            text-align: center;
            white-space: nowrap;
        }

        .target-section {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px;
            border-radius: 12px;
        }

        .target-label {
            font-size: 0.85em;
            margin-bottom: 0px;
        }

        .target-number {
            font-size: 2em;
            font-weight: bold;
            color: #ffeaa7;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3436;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            user-select: none;
            border: 3px solid transparent;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card.selected {
            background: linear-gradient(145deg, #00b894, #00a085);
            color: white;
            transform: scale(1.05);
            border-color: #fdcb6e;
            animation: cardWiggle 0.3s ease-in-out;
        }

        @keyframes cardWiggle {
            0%, 100% { transform: scale(1.05) rotate(0deg); }
            25% { transform: scale(1.05) rotate(-2deg); }
            75% { transform: scale(1.05) rotate(2deg); }
        }

        .card.used {
            background: linear-gradient(145deg, #bdc3c7, #95a5a6);
            color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        .operators {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .operator {
            padding: 10px;
            background: linear-gradient(145deg, #fd79a8, #e84393);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .operator:hover {
            background: linear-gradient(145deg, #e84393, #d63384);
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            font-size: 0.85em;
            font-weight: bold;
            min-height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px;
            border-radius: 8px;
        }

        .success {
            background: rgba(0, 184, 148, 0.3);
            animation: successFlash 0.8s ease-in-out;
        }

        .error {
            background: rgba(231, 76, 60, 0.3);
            animation: shake 0.6s ease-in-out;
        }

        @keyframes successFlash {
            0%, 100% { background: rgba(0, 184, 148, 0.3); }
            50% { background: rgba(0, 184, 148, 0.8); transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
            20%, 40%, 60%, 80% { transform: translateX(3px); }
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* START, CLEAR, RETRY ボタンを均等配置 */
            gap: 6px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .btn-start {
            background: linear-gradient(145deg, #00b894, #00a085);
            color: white;
        }

        .btn-start:hover {
            background: linear-gradient(145deg, #00a085, #008f7a);
        }

        .btn-clear {
            background: linear-gradient(145deg, #fdcb6e, #f39c12);
            color: #2d3436;
        }

        .btn-clear:hover {
            background: linear-gradient(145deg, #f39c12, #e67e22);
        }

        .btn-retry {
            background: linear-gradient(145deg, #a29bfe, #6c5ce7);
            color: white;
        }

        .btn-retry:hover {
            background: linear-gradient(145deg, #6c5ce7, #5f3dc4);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.75em;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeaa7;
            margin-top: 2px;
        }

        .shuffling {
            animation: numberShuffle 0.1s infinite;
        }

        @keyframes numberShuffle {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        /* スマートフォン向けレスポンシブ調整 */
        @media (max-width: 480px) { /* 主に画面幅が狭い場合 */
            .title {
                font-size: 2em; /* 少し小さく */
            }
            .card {
                font-size: 1.3em;
            }
            .operator {
                font-size: 1em;
                padding: 8px;
            }
            .target-number {
                font-size: 1.8em;
            }
            .info-section {
                font-size: 0.8em;
            }
            .game-description {
                font-size: 0.85em; /* 説明文も少し小さく */
            }
        }

        @media (max-height: 700px) { /* 画面の高さが700px以下の場合 */
            .game-container {
                padding: 20px 0 15px 0; /* 上下パディングを調整 */
                gap: 4px;
            }
            .title {
                font-size: 1.8em;
                padding-top: 10px; /* タイトル上部余白を調整 */
            }
            .game-description {
                font-size: 0.8em;
                padding: 3px 10px;
                margin-bottom: 8px;
            }
            .target-number {
                font-size: 1.6em;
                min-height: 35px;
            }
            .card {
                font-size: 1.2em;
            }
            .main-content {
                gap: 4px;
            }
        }

        @media (max-height: 650px) { /* 画面の高さが650px以下の場合 */
            .game-container {
                padding: 15px 0 10px 0; /* 上下パディングをさらに調整 */
                gap: 3px;
            }
            .title {
                font-size: 1.6em;
                padding-top: 5px; /* タイトル上部余白をさらに調整 */
            }
             .game-description {
                font-size: 0.75em;
                padding: 2px 10px;
                margin-bottom: 5px;
            }
            .target-number {
                font-size: 1.4em;
                min-height: 30px;
            }
            .card {
                font-size: 1.1em;
            }
             .main-content {
                gap: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title" id="title">
            JUKEN BINGO
        </div>
        <div id="badges" class="badges-container"></div> <div class="game-description">
            ４つの数字を計算して目標の数字をつくろう
        </div>
        
        <div class="main-content">
            <div class="combo-display" id="combo-display">🔥 COMBO x0</div>
            
            <div class="info-section">
                <div class="info-item">スコア: <span id="score">0</span></div>
                <div class="info-item">問題: <span id="problem-count">1</span></div>
                <div class="info-item">時間: <span id="timer">0</span>秒</div>
            </div>

            <div class="target-section">
                <div class="target-label">🎯 目標の数字</div>
                <div class="target-number" id="target">?</div>
            </div>

            <div class="cards-container">
                <div class="card" id="card1">?</div>
                <div class="card" id="card2">?</div>
                <div class="card" id="card3">?</div>
                <div class="card" id="card4">?</div>
            </div>

            <div class="operators">
                <button class="operator" data-op="+">+</button>
                <button class="operator" data-op="-">−</button>
                <button class="operator" data-op="*">×</button>
                <button class="operator" data-op="/">÷</button>
            </div>

            <div class="message" id="message">STARTボタンを押してゲーム開始！</div>

            <div class="controls">
                <button class="btn btn-start" id="start-btn">START</button>
                <button class="btn btn-clear" id="clear-btn">CLEAR</button>
                <button class="btn btn-retry" id="retry-btn" style="display:none;">RETRY</button>
            </div>

            <div class="stats-section">
                <div class="stat-item">
                    <div>今日の最高得点</div>
                    <div class="stat-value" id="best-score">0</div>
                </div>
                <div class="stat-item">
                    <div>正解率</div>
                    <div class="stat-value" id="accuracy">0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 効果音システム
        const SoundSystem = {
            context: null,
            
            init() {
                try {
                    // Safari/iOSでのAudioContextの自動再生ポリシーに対応するため、ユーザー操作後にresumeする
                    this.context = new (window.AudioContext || window.webkitAudioContext)();
                    if (this.context.state === 'suspended') {
                        const resumeContext = () => {
                            this.context.resume();
                            document.removeEventListener('touchstart', resumeContext);
                            document.removeEventListener('click', resumeContext);
                        };
                        document.addEventListener('touchstart', resumeContext, { once: true });
                        document.addEventListener('click', resumeContext, { once: true });
                    }
                } catch (e) {
                    console.warn('Web Audio API is not supported in this browser.');
                }
            },

            playTone(frequency, duration, type = 'sine', volume = 0.3) {
                if (!this.context || this.context.state === 'suspended') return;
                
                const oscillator = this.context.createOscillator();
                const gainNode = this.context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.context.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.context.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0, this.context.currentTime); // 初期音量を0に
                gainNode.gain.linearRampToValueAtTime(volume, this.context.currentTime + 0.01); // 短時間で指定音量へ
                gainNode.gain.exponentialRampToValueAtTime(0.0001, this.context.currentTime + duration); // 音を滑らかに消す
                
                oscillator.start(this.context.currentTime);
                oscillator.stop(this.context.currentTime + duration);
            },

            click() { this.playTone(800, 0.1, 'square', 0.15); },
            select() { this.playTone(600, 0.15, 'sine', 0.2); },
            calculate() {
                this.playTone(400, 0.1, 'triangle', 0.1);
                setTimeout(() => this.playTone(600, 0.1, 'triangle', 0.1), 80);
            },
            success() {
                this.playTone(523, 0.15, 'sine', 0.25);
                setTimeout(() => this.playTone(659, 0.15, 'sine', 0.25), 120);
                setTimeout(() => this.playTone(784, 0.2, 'sine', 0.25), 240);
            },
            combo() {
                this.playTone(880, 0.1, 'sine', 0.25);
                setTimeout(() => this.playTone(1047, 0.1, 'sine', 0.25), 80);
                setTimeout(() => this.playTone(1319, 0.15, 'sine', 0.25), 160);
            },
            perfect() {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        this.playTone(523 + i * 100, 0.12, 'sine', 0.2);
                    }, i * 80);
                }
            },
            error() { this.playTone(200, 0.4, 'sawtooth', 0.2); },
            shuffle() { this.playTone(Math.random() * 400 + 200, 0.05, 'square', 0.05); }
        };

        // パーティクルシステム
        const ParticleSystem = {
            createParticle(x, y, emoji, count = 1) {
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = emoji;
                    particle.style.left = (x + Math.random() * 40 - 20) + 'px';
                    particle.style.top = (y + Math.random() * 20 - 10) + 'px';
                    document.body.appendChild(particle);

                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }
            },
            createConfetti(count = 20) {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px'; // Start off-screen
                    confetti.style.animationDelay = Math.random() * 1.5 + 's'; // Stagger start times
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3500); // Animation duration + delay
                }
            },
            success(x, y) { this.createParticle(x, y, '⭐', 5); this.createParticle(x, y, '✨', 3); },
            combo(x, y) { this.createParticle(x, y, '🔥', 3); this.createParticle(x, y, '💥', 2); },
            perfect() { this.createConfetti(30); setTimeout(() => this.createConfetti(20), 400); }
        };

        // 実績システム
        const AchievementSystem = {
            achievements: {
                'first': { emoji: '🎉', name: '初回正解' },
                'speed': { emoji: '⚡', name: 'スピードマスター' },
                'combo5': { emoji: '🔥', name: 'コンボマスター' },
                'combo10': { emoji: '💎', name: 'コンボキング' },
                'perfect': { emoji: '👑', name: 'パーフェクト' }
            },
            unlocked: new Set(),
            unlock(id) {
                if (this.unlocked.has(id) || !elements.badges) return false; // elements.badges の存在確認
                this.unlocked.add(id);
                this.showBadge(id);
                return true;
            },
            showBadge(id) {
                const achievement = this.achievements[id];
                if (!achievement || !elements.badges) return;

                const badge = document.createElement('span');
                badge.className = 'badge';
                badge.textContent = achievement.emoji;
                badge.title = achievement.name;
                
                elements.badges.appendChild(badge);

                // JavaScriptで一定時間後に半透明にする（CSS transitionと競合しないように注意）
                // もしCSSでフェードアウトを制御するなら、このJSでのopacity変更は不要
                setTimeout(() => {
                     badge.style.opacity = '0.5'; // 半透明にする
                }, 5000); // 5秒後に実行
                setTimeout(() => { // さらに数秒後に消す (任意)
                    if (badge.parentNode) badge.parentNode.removeChild(badge);
                }, 8000);
            }
        };

        // カードデッキの定義
        const CARD_DECK = [
            1,1,1, 2,2,2, 3,3,3, 4,4,4, 5,5,5, 6,6,6,
            7,7,7,7, 8,8,8,8, 9,9,9,9, 10,10,10,10,
            11,11, 12,12, 13,13, 14,14, 15,15, 16,16, 17,17,
            18, 19, 20, 21, 22, 23, 24, 25
        ];

        // ゲーム状態
        let gameState = {
            cards: [], target: 0, selectedCards: [], currentValues: [], calculations: [],
            score: 0, problemCount: 1, combo: 0, totalProblems: 0, correctAnswers: 0,
            bestScore: 0, startTime: null, timerInterval: null, isGameActive: false,
            gamePhase: 'waiting', originalCards: [], originalTarget: 0
        };

        // DOM要素 (HTMLのIDと一致させる)
        const elements = {
            title: document.getElementById('title'),
            badges: document.getElementById('badges'), // HTMLにid="badges"の要素が必要
            cards: [
                document.getElementById('card1'), document.getElementById('card2'),
                document.getElementById('card3'), document.getElementById('card4')
            ],
            target: document.getElementById('target'),
            operators: document.querySelectorAll('.operator'),
            // calculationDisplay: document.getElementById('calculation-display'), // HTMLに存在しないのでコメントアウト
            message: document.getElementById('message'),
            startBtn: document.getElementById('start-btn'),
            clearBtn: document.getElementById('clear-btn'),
            retryBtn: document.getElementById('retry-btn'),
            score: document.getElementById('score'),
            problemCount: document.getElementById('problem-count'),
            timer: document.getElementById('timer'),
            comboDisplay: document.getElementById('combo-display'),
            bestScore: document.getElementById('best-score'),
            accuracy: document.getElementById('accuracy')
        };

        // 初期化関数
        function init() {
            SoundSystem.init(); // サウンドシステム初期化を最初に
            setupEventListeners();
            loadStats();
            updateDisplay();
            resetUI(); // UIを初期状態に
        }

        function resetUI() {
            elements.target.textContent = '?';
            elements.cards.forEach(card => {
                card.textContent = '?';
                card.classList.remove('selected', 'shuffling', 'used');
            });
            elements.message.textContent = 'STARTボタンを押してゲーム開始！';
            elements.message.className = 'message';
            elements.startBtn.textContent = 'START';
            elements.startBtn.disabled = false;
            elements.retryBtn.style.display = 'none';
            if (elements.badges) elements.badges.innerHTML = ''; // バッジをクリア
            // if (elements.calculationDisplay) elements.calculationDisplay.innerHTML = '';
            document.body.classList.remove('combo-mode', 'perfect-mode');
        }


        // 統計読み込み
        function loadStats() {
            const saved = localStorage.getItem('jukenBingoStats');
            if (saved) {
                const stats = JSON.parse(saved);
                gameState.bestScore = stats.bestScore || 0;
                gameState.totalProblems = stats.totalProblems || 0;
                gameState.correctAnswers = stats.correctAnswers || 0;
            }
        }

        // 統計保存
        function saveStats() {
            const stats = {
                bestScore: gameState.bestScore,
                totalProblems: gameState.totalProblems,
                correctAnswers: gameState.correctAnswers
            };
            localStorage.setItem('jukenBingoStats', JSON.stringify(stats));
        }

        // 表示更新
        function updateDisplay() {
            elements.score.textContent = gameState.score;
            elements.problemCount.textContent = gameState.problemCount;
            elements.bestScore.textContent = gameState.bestScore;
            const accuracy = gameState.totalProblems > 0 ? Math.round((gameState.correctAnswers / gameState.totalProblems) * 100) : 0;
            elements.accuracy.textContent = accuracy + '%';
            updateComboDisplay();
        }

        // コンボ表示更新
        function updateComboDisplay() {
            if (gameState.combo > 1) {
                elements.comboDisplay.textContent = `🔥 COMBO x${gameState.combo}`;
                elements.comboDisplay.classList.add('show');
                if (gameState.combo >= 5) document.body.classList.add('combo-mode');
            } else {
                elements.comboDisplay.classList.remove('show');
                document.body.classList.remove('combo-mode');
            }
        }

        // カードとターゲットのランダム選択
        function selectRandomCards() { return [...CARD_DECK].sort(() => Math.random() - 0.5).slice(0, 4); }
        function selectRandomTarget() { return Math.floor(Math.random() * 25) + 1; }

        // ゲーム完全リセット
        function resetGame() {
            SoundSystem.click();
            stopTimer();
            gameState = {
                ...gameState, // Keep bestScore, totalProblems, correctAnswers
                cards: [], target: 0, selectedCards: [], currentValues: [], calculations: [],
                score: 0, problemCount: 1, combo: 0, startTime: null, timerInterval: null,
                isGameActive: false, gamePhase: 'waiting', originalCards: [], originalTarget: 0
            };
            resetUI();
            clearIntervals();
            updateDisplay();
        }
        
        function clearIntervals() { // シャッフルインターバルクリア
            if (gameState.cardShuffleInterval) clearInterval(gameState.cardShuffleInterval);
            if (gameState.targetShuffleInterval) clearInterval(gameState.targetShuffleInterval);
            gameState.cardShuffleInterval = null;
            gameState.targetShuffleInterval = null;
        }

        // イベントリスナー設定
        function setupEventListeners() {
            elements.title.addEventListener('click', resetGame);
            elements.startBtn.addEventListener('click', handleStartButton);
            elements.clearBtn.addEventListener('click', clearCalculation);
            elements.retryBtn.addEventListener('click', retryProblem);
            elements.cards.forEach((card, index) => card.addEventListener('click', () => selectCard(index)));
            elements.operators.forEach(operator => operator.addEventListener('click', () => selectOperator(operator.dataset.op)));
        }

        // STARTボタンの処理
        function handleStartButton() {
            SoundSystem.click();
            if (gameState.gamePhase === 'waiting') {
                gameState.gamePhase = 'cards';
                elements.startBtn.textContent = 'STOP';
                elements.message.textContent = 'STOPを押してカードを決定！';
                startCardShuffle();
            } else if (gameState.gamePhase === 'cards') {
                stopCardShuffle();
                gameState.gamePhase = 'target';
                elements.message.textContent = 'STOPを押して目標数字を決定！';
                startTargetShuffle();
            } else if (gameState.gamePhase === 'target') {
                stopTargetShuffle();
                startGame();
            } else if (gameState.gamePhase === 'finished') {
                startNewRound();
            }
        }

        // カード・ターゲットのシャッフル処理
        function startCardShuffle() {
            clearIntervals(); // 既存のインターバルをクリア
            gameState.cardShuffleInterval = setInterval(() => {
                SoundSystem.shuffle();
                const randomCards = selectRandomCards();
                elements.cards.forEach((card, i) => { card.textContent = randomCards[i]; card.classList.add('shuffling'); });
            }, 100);
        }
        function stopCardShuffle() {
            clearIntervals();
            gameState.cards = selectRandomCards();
            gameState.originalCards = [...gameState.cards];
            gameState.currentValues = [...gameState.cards];
            elements.cards.forEach((card, i) => { card.textContent = gameState.cards[i]; card.classList.remove('shuffling');});
        }
        function startTargetShuffle() {
            clearIntervals(); // 既存のインターバルをクリア
            gameState.targetShuffleInterval = setInterval(() => {
                SoundSystem.shuffle();
                elements.target.textContent = selectRandomTarget();
                elements.target.classList.add('shuffling');
            }, 100);
        }
        function stopTargetShuffle() {
            clearIntervals();
            gameState.target = selectRandomTarget();
            gameState.originalTarget = gameState.target;
            elements.target.textContent = gameState.target;
            elements.target.classList.remove('shuffling');
        }

        // ゲーム開始
        function startGame() {
            gameState.gamePhase = 'playing';
            gameState.isGameActive = true;
            gameState.startTime = Date.now();
            startTimer();
            elements.message.textContent = '2枚のカードを選んで計算しよう！';
            elements.startBtn.textContent = 'NEXT'; // ゲーム中はNEXTに
            elements.startBtn.disabled = true; // 操作中はNEXT無効
            elements.retryBtn.style.display = 'none';
            resetCalculationStateUI(); // 計算関連UIリセット
        }

        // カード選択
        function selectCard(index) {
            if (!gameState.isGameActive || elements.cards[index].classList.contains('used')) return;
            const card = elements.cards[index];
            const rect = card.getBoundingClientRect();
            if (card.classList.contains('selected')) {
                SoundSystem.click();
                card.classList.remove('selected');
                gameState.selectedCards = gameState.selectedCards.filter(i => i !== index);
            } else if (gameState.selectedCards.length < 2) {
                SoundSystem.select();
                card.classList.add('selected');
                gameState.selectedCards.push(index);
                ParticleSystem.createParticle(rect.left + rect.width/2, rect.top + rect.height/2, '✨', 2);
            }
            updateMessage();
        }

        // メッセージ更新
        function updateMessage() {
            if (!gameState.isGameActive) return;
            if (gameState.selectedCards.length === 0) elements.message.textContent = '2枚のカードを選んで計算しよう！';
            else if (gameState.selectedCards.length === 1) elements.message.textContent = 'もう1枚カードを選んでください';
            else elements.message.textContent = '演算子を選んでください';
        }

        // 演算子選択と計算実行
        function selectOperator(operator) {
            if (!gameState.isGameActive || gameState.selectedCards.length !== 2) {
                if (gameState.isGameActive) showError('まず2枚のカードを選んでください');
                return;
            }
            const [index1, index2] = gameState.selectedCards;
            const num1 = gameState.currentValues[index1];
            const num2 = gameState.currentValues[index2];
            let result;
            
            switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = Math.abs(num1 - num2); break;
                case '*': result = num1 * num2; break;
                case '/':
                    if (num2 === 0 || num1 % num2 !== 0) {
                        showError(num2 === 0 ? '0で割ることはできません' : '割り切れない計算はできません');
                        return;
                    }
                    result = num1 / num2;
                    break;
                default: return;
            }

            if (!Number.isInteger(result)) { showError('結果は整数で！'); return; }
            
            SoundSystem.calculate();
            // UI更新
            elements.cards[index1].classList.add('used');
            elements.cards[index2].classList.add('used');
            elements.cards[index1].classList.remove('selected');
            elements.cards[index2].classList.remove('selected');

            const firstCardIndex = Math.min(index1, index2); // 結果を表示するカード
            const secondCardIndex = Math.max(index1, index2); // 無効化するカード

            elements.cards[firstCardIndex].textContent = result;
            elements.cards[firstCardIndex].classList.remove('used'); // 結果カードは再利用可能
            gameState.currentValues[firstCardIndex] = result;
            gameState.currentValues[secondCardIndex] = null; // 使用済みカードの値をnullに

            gameState.selectedCards = [];

            const activeCards = gameState.currentValues.filter(val => val !== null);
            if (activeCards.length === 1) {
                checkGameEnd(activeCards[0]); // 最後の残ったカードの値でチェック
            } else {
                elements.message.textContent = '次の計算を続けてください';
            }
        }
        
        // エラー表示
        function showError(msg) {
            SoundSystem.error();
            elements.message.textContent = msg;
            elements.message.className = 'message error';
            setTimeout(() => {
                elements.message.className = 'message';
                updateMessage(); // 通常のメッセージに戻す
            }, 2000);
        }

        // ゲーム終了チェック
        function checkGameEnd(finalResult) {
            stopTimer();
            gameState.isGameActive = false;
            gameState.gamePhase = 'finished';
            elements.startBtn.disabled = false;
            elements.startBtn.textContent = 'NEXT';
            elements.retryBtn.style.display = 'inline-block';
            gameState.totalProblems++;

            if (finalResult === gameState.target) { // 正解
                gameState.correctAnswers++;
                gameState.combo++;
                const timeElapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                let points = Math.max(100, 1000 - (timeElapsed * 10));
                if (gameState.combo > 1) points *= Math.min(gameState.combo, 5);
                gameState.score += points;
                if (gameState.score > gameState.bestScore) gameState.bestScore = gameState.score;

                // 実績
                if (gameState.correctAnswers === 1) AchievementSystem.unlock('first');
                if (timeElapsed <= 10) AchievementSystem.unlock('speed'); // より厳しく
                if (gameState.combo === 5) AchievementSystem.unlock('combo5');
                if (gameState.combo === 10) AchievementSystem.unlock('combo10');
                if (timeElapsed <= 15 && gameState.combo >= 3) { // より厳しく
                    AchievementSystem.unlock('perfect');
                    document.body.classList.add('perfect-mode');
                    ParticleSystem.perfect(); SoundSystem.perfect();
                }
                
                SoundSystem.success();
                const rect = elements.message.getBoundingClientRect();
                ParticleSystem.success(rect.left + rect.width/2, rect.top + rect.height/2);
                if (gameState.combo > 1) { SoundSystem.combo(); ParticleSystem.combo(rect.left + rect.width/2, rect.top + rect.height/2); }
                
                let successMsg = `🎉 正解！ ${points}点獲得！`;
                if (gameState.combo > 1) successMsg += ` (${gameState.combo}コンボ!)`;
                elements.message.textContent = successMsg;
                elements.message.className = 'message success';
            } else { // 不正解
                gameState.combo = 0;
                document.body.classList.remove('combo-mode', 'perfect-mode');
                SoundSystem.error();
                elements.message.textContent = `😢 残念！${gameState.target}になりませんでした (結果: ${finalResult})`;
                elements.message.className = 'message error';
            }
            updateDisplay();
            saveStats();
            setTimeout(() => { // メッセージのハイライトを消す
                elements.message.className = 'message';
                if (document.body.classList.contains('perfect-mode')) document.body.classList.remove('perfect-mode');
            }, 3000);
        }

        // 計算状態UIリセット (カードとメッセージのみ)
        function resetCalculationStateUI() {
            gameState.selectedCards = [];
            // if (elements.calculationDisplay) elements.calculationDisplay.innerHTML = ''; // 不要なら削除
            elements.cards.forEach((card, index) => { // カードの値を元の状態に戻す
                card.textContent = gameState.originalCards[index]; // startGame時に保存したoriginalCardsから
                card.classList.remove('selected', 'used');
            });
            gameState.currentValues = [...gameState.originalCards]; // currentValuesもリセット
            updateMessage(); // メッセージを初期状態に
        }

        // 計算クリア（現在の問題内で）
        function clearCalculation() {
            if (!gameState.isGameActive) return;
            SoundSystem.click();
            resetCalculationStateUI(); // UIと内部状態をリセット
            elements.message.textContent = '計算をリセットしました。';
             setTimeout(() => updateMessage(), 1500);
        }

        // 問題再挑戦
        function retryProblem() {
            if (gameState.gamePhase !== 'finished') return; // 終了後のみ
            SoundSystem.click();
            gameState.cards = [...gameState.originalCards]; // 保存しておいた元のカードとターゲット
            gameState.target = gameState.originalTarget;
            
            startGame(); // ゲームを再開する (タイマーもリセットされる)
        }

        // 新しいラウンド開始
        function startNewRound() {
            if (gameState.gamePhase !== 'finished') return; // 終了後のみ
            SoundSystem.click();
            gameState.gamePhase = 'waiting';
            resetUI(); // UIを完全に初期状態に
            elements.problemCount = gameState.problemCount; // 問題番号は継続 (正解時にインクリメント済み)
            updateDisplay(); // problemCountなどを再表示
        }
        
        // タイマー処理
        function startTimer() {
            stopTimer(); // 念のため既存のタイマーを停止
            elements.timer.textContent = '0'; // タイマー表示をリセット
            gameState.timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                elements.timer.textContent = elapsed;
            }, 1000);
        }
        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        // ゲーム初期化実行
        init();

    </script>
</body>
