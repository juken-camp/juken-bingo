<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JUKEN BINGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #6c5ce7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            padding: 5px;
            position: relative;
        }

        body.combo-mode {
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 50%, #e17055 100%);
            animation: comboGlow 0.5s ease-in-out;
        }

        body.perfect-mode {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 50%, #74b9ff 100%);
        }

        @keyframes comboGlow {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
            100% { filter: brightness(1); }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: particle-float 2s ease-out forwards;
            z-index: 1000;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg) scale(0.5);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confetti-fall 3s ease-out forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(-10px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .game-container {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            position: relative;
            z-index: 10;
            height: 100vh;
            justify-content: space-between;
            padding: 20px 0 40px 0; /* 修正: 下部パディングを増やして余裕を持たせる (元: 20px 0 20px 0) */
        }

        .instructions { /* NEW: 説明文用のスタイル */
            text-align: center;
            font-size: 0.95em;
            color: #dfe6e9;
            padding: 5px 15px; /* 上下に少し、左右にパディング */
            line-height: 1.4;
        }

        .title {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            color: #ffeaa7;
            user-select: none;
            letter-spacing: 2px;
            margin: 0;
            padding: 20px 0 5px 0;  /* MODIFIED: 説明文追加のため上部パディングを調整 (元: 50px 0 5px 0) */
            position: relative;
        }

        .title:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        @keyframes badgeAppear {
            0% { opacity: 0; transform: scale(0) rotate(-180deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            justify-content: space-between;
        }

        .combo-display {
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            padding: 6px;
            border-radius: 10px;
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .combo-display.show {
            transform: scale(1);
            opacity: 1;
            animation: comboPulse 0.6s ease-in-out;
        }

        @keyframes comboPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px;
            border-radius: 8px;
            text-align: center;
            white-space: nowrap;
        }

        .target-section {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px;
            border-radius: 12px;
        }

        .target-label {
            font-size: 0.85em;
            margin-bottom: 0px;
        }

        .target-number {
            font-size: 2em;
            font-weight: bold;
            color: #ffeaa7;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3436;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            user-select: none;
            border: 3px solid transparent;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card.selected {
            background: linear-gradient(145deg, #00b894, #00a085);
            color: white;
            transform: scale(1.05);
            border-color: #fdcb6e;
            animation: cardWiggle 0.3s ease-in-out;
        }

        @keyframes cardWiggle {
            0%, 100% { transform: scale(1.05) rotate(0deg); }
            25% { transform: scale(1.05) rotate(-2deg); }
            75% { transform: scale(1.05) rotate(2deg); }
        }

        .card.used {
            background: linear-gradient(145deg, #bdc3c7, #95a5a6);
            color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        .operators {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .operator {
            padding: 10px;
            background: linear-gradient(145deg, #fd79a8, #e84393);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .operator:hover {
            background: linear-gradient(145deg, #e84393, #d63384);
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            font-size: 0.85em;
            font-weight: bold;
            min-height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px;
            border-radius: 8px;
        }

        .success {
            background: rgba(0, 184, 148, 0.3);
            animation: successFlash 0.8s ease-in-out;
        }

        .error {
            background: rgba(231, 76, 60, 0.3);
            animation: shake 0.6s ease-in-out;
        }

        @keyframes successFlash {
            0%, 100% { background: rgba(0, 184, 148, 0.3); }
            50% { background: rgba(0, 184, 148, 0.8); transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
            20%, 40%, 60%, 80% { transform: translateX(3px); }
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .btn-start {
            background: linear-gradient(145deg, #00b894, #00a085);
            color: white;
        }

        .btn-start:hover {
            background: linear-gradient(145deg, #00a085, #008f7a);
        }

        .btn-clear {
            background: linear-gradient(145deg, #fdcb6e, #f39c12);
            color: #2d3436;
        }

        .btn-clear:hover {
            background: linear-gradient(145deg, #f39c12, #e67e22);
        }

        .btn-retry {
            background: linear-gradient(145deg, #a29bfe, #6c5ce7);
            color: white;
        }

        .btn-retry:hover {
            background: linear-gradient(145deg, #6c5ce7, #5f3dc4);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.75em;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeaa7;
            margin-top: 2px;
        }

        .shuffling {
            animation: numberShuffle 0.1s infinite;
        }

        @keyframes numberShuffle {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            
            .card {
                font-size: 1.3em;
            }
            
            .operator {
                font-size: 1em;
                padding: 8px;
            }
            
            .target-number {
                font-size: 1.8em;
            }

            .info-section {
                font-size: 0.8em;
            }
        }

        @media (max-height: 700px) {
            .title {
                font-size: 1.8em;
                padding: 15px 0 5px 0; /* MODIFIED: Consistent padding adjustment */
            }
            
            .target-number {
                font-size: 1.6em;
                min-height: 35px;
            }
            
            /* calculation-display はHTMLに存在しないためコメントアウトのまま
            .calculation-display {
                min-height: 60px;
                max-height: 60px;
            }
            */
            
            .game-container {
                gap: 4px;
                padding: 10px 0 30px 0; /* 修正: 下部パディングを増やして余裕を持たせる (元: 10px 0 10px 0) */
            }

            .card {
                font-size: 1.2em;
            }
        }

        @media (max-height: 650px) {
            .title {
                font-size: 1.6em;
                padding: 10px 0 5px 0; /* MODIFIED: Consistent padding adjustment, slightly less for smaller screens */
            }
            
            .target-number {
                font-size: 1.4em;
                min-height: 30px;
            }

            /* calculation-display はHTMLに存在しないためコメントアウトのまま
            .calculation-display {
                min-height: 50px;
                max-height: 50px;
            }
            */

            .card {
                font-size: 1.1em;
            }

            .game-container {
                gap: 3px;
                padding: 8px 0 28px 0; /* 修正: 下部パディングを増やして余裕を持たせる (元: 8px 0 8px 0) */
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instructions"><b>４つの数字を計算して、目標の数字にしよう！</b><br></div> <div class="title" id="title">
            JUKEN BINGO
        </div>
        
        <div class="main-content">
            <div class="combo-display" id="combo-display">🔥 COMBO x0</div>
            
            <div class="info-section">
                <div class="info-item">スコア: <span id="score">0</span></div>
                <div class="info-item">問題: <span id="problem-count">1</span></div>
                <div class="info-item">時間: <span id="timer">0</span>秒</div>
            </div>

            <div class="target-section">
                <div class="target-label">🎯 目標の数字</div>
                <div class="target-number" id="target">?</div>
            </div>

            <div class="cards-container">
                <div class="card" id="card1">?</div>
                <div class="card" id="card2">?</div>
                <div class="card" id="card3">?</div>
                <div class="card" id="card4">?</div>
            </div>

            <div class="operators">
                <button class="operator" data-op="+">+</button>
                <button class="operator" data-op="-">−</button>
                <button class="operator" data-op="*">×</button>
                <button class="operator" data-op="/">÷</button>
            </div>

            <div class="message" id="message">STARTボタンを押してゲーム開始！</div>

            <div class="controls">
                <button class="btn btn-start" id="start-btn">START</button>
                <button class="btn btn-clear" id="clear-btn">CLEAR</button>
                <button class="btn btn-retry" id="retry-btn" style="display:none;">RETRY</button>
            </div>

            <div class="stats-section">
                <div class="stat-item">
                    <div>今日の最高得点</div>
                    <div class="stat-value" id="best-score">0</div>
                </div>
                <div class="stat-item">
                    <div>正解率</div>
                    <div class="stat-value" id="accuracy">0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 効果音システム
        const SoundSystem = {
            context: null,
            
            init() {
                try {
                    this.context = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                }
            },

            playTone(frequency, duration, type = 'sine', volume = 0.3) {
                if (!this.context) return;
                
                const oscillator = this.context.createOscillator();
                const gainNode = this.context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.context.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.context.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0, this.context.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, this.context.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.context.currentTime + duration);
                
                oscillator.start(this.context.currentTime);
                oscillator.stop(this.context.currentTime + duration);
            },

            click() {
                this.playTone(800, 0.1, 'square', 0.2);
            },

            select() {
                this.playTone(600, 0.15, 'sine', 0.3);
            },

            calculate() {
                this.playTone(400, 0.2, 'triangle', 0.25);
                setTimeout(() => this.playTone(600, 0.15, 'triangle', 0.25), 100);
            },

            success() {
                this.playTone(523, 0.2, 'sine', 0.4);
                setTimeout(() => this.playTone(659, 0.2, 'sine', 0.4), 150);
                setTimeout(() => this.playTone(784, 0.3, 'sine', 0.4), 300);
            },

            combo() {
                this.playTone(880, 0.15, 'sine', 0.4);
                setTimeout(() => this.playTone(1047, 0.15, 'sine', 0.4), 100);
                setTimeout(() => this.playTone(1319, 0.2, 'sine', 0.4), 200);
            },

            perfect() {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        this.playTone(523 + i * 100, 0.15, 'sine', 0.3);
                    }, i * 100);
                }
            },

            error() {
                this.playTone(200, 0.5, 'sawtooth', 0.3);
            },

            shuffle() {
                this.playTone(Math.random() * 400 + 200, 0.05, 'square', 0.1);
            }
        };

        // パーティクルシステム
        const ParticleSystem = {
            createParticle(x, y, emoji, count = 1) {
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = emoji;
                    particle.style.left = (x + Math.random() * 40 - 20) + 'px';
                    particle.style.top = (y + Math.random() * 20 - 10) + 'px';
                    document.body.appendChild(particle);

                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }
            },

            createConfetti(count = 20) {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
                
                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3000);
                }
            },

            success(x, y) {
                this.createParticle(x, y, '⭐', 5);
                this.createParticle(x, y, '✨', 3);
            },

            combo(x, y) {
                this.createParticle(x, y, '🔥', 3);
                this.createParticle(x, y, '💥', 2);
            },

            perfect() {
                this.createConfetti(30);
                setTimeout(() => this.createConfetti(20), 500);
            }
        };

        // 実績システム
        const AchievementSystem = {
            achievements: {
                'first': { emoji: '🎉', name: '初回正解' },
                'speed': { emoji: '⚡', name: 'スピードマスター' },
                'combo5': { emoji: '🔥', name: 'コンボマスター' },
                'combo10': { emoji: '💎', name: 'コンボキング' },
                'perfect': { emoji: '👑', name: 'パーフェクト' }
            },

            unlocked: new Set(),

            unlock(id) {
                if (this.unlocked.has(id)) return false;
                
                this.unlocked.add(id);
                this.showBadge(id);
                return true;
            },

            showBadge(id) {
                const achievement = this.achievements[id];
                if (!achievement) return;

                const badge = document.createElement('span');
                badge.className = 'badge';
                badge.textContent = achievement.emoji;
                badge.title = achievement.name;
                
                // elements.badges がHTMLに存在しないため、一時的に title 要素に追加（要確認）
                // 本来は <div id="badges"></div> のような要素をHTMLに用意するべき
                if (elements.title) { // elements.badges がない場合のフォールバック
                        elements.title.appendChild(badge); // 例としてタイトルに追加
                }


                setTimeout(() => {
                    badge.style.opacity = '0.5';
                }, 5000);
            }
        };

        // カードデッキの定義
        const CARD_DECK = [
            1,1,1, 2,2,2, 3,3,3, 4,4,4, 5,5,5, 6,6,6,
            7,7,7,7, 8,8,8,8, 9,9,9,9, 10,10,10,10,
            11,11, 12,12, 13,13, 14,14, 15,15, 16,16, 17,17,
            18, 19, 20, 21, 22, 23, 24, 25
        ];

        // ゲーム状態
        let gameState = {
            cards: [],
            target: 0,
            selectedCards: [],
            currentValues: [],
            calculations: [],
            score: 0,
            problemCount: 1,
            combo: 0,
            totalProblems: 0,
            correctAnswers: 0,
            bestScore: 0,
            startTime: null,
            timerInterval: null,
            isGameActive: false,
            gamePhase: 'waiting',
            originalCards: [],
            originalTarget: 0
        };

        // DOM要素
        const elements = {
            title: document.getElementById('title'),
            // badges: document.getElementById('badges'), // HTMLに badges IDを持つ要素がないためコメントアウトのまま
            cards: [
                document.getElementById('card1'),
                document.getElementById('card2'),
                document.getElementById('card3'),
                document.getElementById('card4')
            ],
            target: document.getElementById('target'),
            operators: document.querySelectorAll('.operator'),
            calculationDisplay: document.getElementById('calculation-display'), // HTMLに calculation-display IDを持つ要素がない
            message: document.getElementById('message'),
            startBtn: document.getElementById('start-btn'),
            clearBtn: document.getElementById('clear-btn'),
            retryBtn: document.getElementById('retry-btn'),
            score: document.getElementById('score'),
            problemCount: document.getElementById('problem-count'),
            timer: document.getElementById('timer'),
            comboDisplay: document.getElementById('combo-display'),
            bestScore: document.getElementById('best-score'),
            accuracy: document.getElementById('accuracy')
        };

        // 初期化
        function init() {
            SoundSystem.init();
            setupEventListeners();
            loadStats();
            updateDisplay();
        }

        // 統計読み込み
        function loadStats() {
            const saved = localStorage.getItem('jukenBingoStats');
            if (saved) {
                const stats = JSON.parse(saved);
                gameState.bestScore = stats.bestScore || 0;
                gameState.totalProblems = stats.totalProblems || 0;
                gameState.correctAnswers = stats.correctAnswers || 0;
            }
        }

        // 統計保存
        function saveStats() {
            const stats = {
                bestScore: gameState.bestScore,
                totalProblems: gameState.totalProblems,
                correctAnswers: gameState.correctAnswers
            };
            localStorage.setItem('jukenBingoStats', JSON.stringify(stats));
        }

        // 表示更新
        function updateDisplay() {
            elements.score.textContent = gameState.score;
            elements.problemCount.textContent = gameState.problemCount;
            elements.bestScore.textContent = gameState.bestScore;
            
            const accuracy = gameState.totalProblems > 0 
                ? Math.round((gameState.correctAnswers / gameState.totalProblems) * 100)
                : 0;
            elements.accuracy.textContent = accuracy + '%';

            updateComboDisplay();
        }

        // コンボ表示更新
        function updateComboDisplay() {
            if (gameState.combo > 1) {
                elements.comboDisplay.textContent = `🔥 COMBO x${gameState.combo}`;
                elements.comboDisplay.classList.add('show');
                
                if (gameState.combo >= 5) {
                    document.body.classList.add('combo-mode');
                }
            } else {
                elements.comboDisplay.classList.remove('show');
                document.body.classList.remove('combo-mode');
            }
        }

        // カードをシャッフルしてランダムに4枚選択
        function selectRandomCards() {
            const shuffled = [...CARD_DECK].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, 4);
        }

        // 目標数字をランダムに選択（1-25）
        function selectRandomTarget() {
            return Math.floor(Math.random() * 25) + 1;
        }

        // ゲーム完全リセット
        function resetGame() {
            SoundSystem.click();
            stopTimer();
            
            gameState = {
                cards: [],
                target: 0,
                selectedCards: [],
                currentValues: [],
                calculations: [],
                score: 0,
                problemCount: 1,
                combo: 0,
                totalProblems: gameState.totalProblems, // Keep historical stats
                correctAnswers: gameState.correctAnswers, // Keep historical stats
                bestScore: gameState.bestScore, // Keep historical stats
                startTime: null,
                timerInterval: null,
                isGameActive: false,
                gamePhase: 'waiting',
                originalCards: [],
                originalTarget: 0
            };

            elements.target.textContent = '?';
            elements.startBtn.textContent = 'START';
            elements.startBtn.disabled = false;
            elements.retryBtn.style.display = 'none';
            elements.message.textContent = 'STARTボタンを押してゲーム開始！';
            elements.message.className = 'message';
            
            elements.cards.forEach(card => {
                card.textContent = '?';
                card.classList.remove('selected', 'shuffling', 'used');
            });
            
            if (elements.calculationDisplay) { // Check if element exists
                elements.calculationDisplay.innerHTML = '';
            }
            document.body.classList.remove('combo-mode', 'perfect-mode');
            
            clearIntervals();
            updateDisplay();
        }

        // インターバルクリア
        function clearIntervals() {
            if (gameState.cardShuffleInterval) {
                clearInterval(gameState.cardShuffleInterval);
            }
            if (gameState.targetShuffleInterval) {
                clearInterval(gameState.targetShuffleInterval);
            }
        }

        // イベントリスナー設定
        function setupEventListeners() {
            elements.title.addEventListener('click', resetGame);
            elements.startBtn.addEventListener('click', handleStartButton);
            elements.clearBtn.addEventListener('click', clearCalculation);
            elements.retryBtn.addEventListener('click', retryProblem);

            elements.cards.forEach((card, index) => {
                card.addEventListener('click', () => selectCard(index));
            });

            elements.operators.forEach(operator => {
                operator.addEventListener('click', () => selectOperator(operator.dataset.op));
            });
        }

        // STARTボタンの処理
        function handleStartButton() {
            SoundSystem.click();
            
            if (gameState.gamePhase === 'waiting') {
                gameState.gamePhase = 'cards';
                elements.startBtn.textContent = 'STOP';
                elements.message.textContent = 'STOPを押してカードを決定！';
                startCardShuffle();
            } else if (gameState.gamePhase === 'cards') {
                stopCardShuffle();
                gameState.gamePhase = 'target';
                elements.message.textContent = 'STOPを押して目標数字を決定！';
                startTargetShuffle();
            } else if (gameState.gamePhase === 'target') {
                stopTargetShuffle();
                startGame();
            } else if (gameState.gamePhase === 'finished') {
                startNewRound();
            }
        }

        // カードシャッフル開始
        function startCardShuffle() {
            gameState.cardShuffleInterval = setInterval(() => {
                SoundSystem.shuffle();
                const randomCards = selectRandomCards();
                elements.cards.forEach((card, index) => {
                    card.textContent = randomCards[index];
                    card.classList.add('shuffling');
                });
            }, 100);
        }

        // カードシャッフル停止
        function stopCardShuffle() {
            clearInterval(gameState.cardShuffleInterval);
            gameState.cards = selectRandomCards();
            gameState.originalCards = [...gameState.cards];
            gameState.currentValues = [...gameState.cards];
            
            elements.cards.forEach((card, index) => {
                card.textContent = gameState.cards[index];
                card.classList.remove('shuffling');
            });
        }

        // 目標数字シャッフル開始
        function startTargetShuffle() {
            gameState.targetShuffleInterval = setInterval(() => {
                SoundSystem.shuffle();
                const randomTarget = selectRandomTarget();
                elements.target.textContent = randomTarget;
                elements.target.classList.add('shuffling');
            }, 100);
        }

        // 目標数字シャッフル停止
        function stopTargetShuffle() {
            clearInterval(gameState.targetShuffleInterval);
            gameState.target = selectRandomTarget();
            gameState.originalTarget = gameState.target;
            elements.target.textContent = gameState.target;
            elements.target.classList.remove('shuffling');
        }

        // ゲーム開始
        function startGame() {
            gameState.gamePhase = 'playing';
            gameState.isGameActive = true;
            gameState.startTime = Date.now();
            
            startTimer();
            
            elements.message.textContent = '2枚のカードを選んで計算しよう！';
            elements.startBtn.textContent = 'NEXT';
            elements.startBtn.disabled = true;
            elements.retryBtn.style.display = 'none';
            
            resetCalculationState();
        }

        // カード選択
        function selectCard(index) {
            if (!gameState.isGameActive) return;
            if (elements.cards[index].classList.contains('used')) return;
            
            const card = elements.cards[index];
            const rect = card.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            if (card.classList.contains('selected')) {
                // 選択解除
                SoundSystem.click();
                card.classList.remove('selected');
                const selectedIndex = gameState.selectedCards.indexOf(index);
                if (selectedIndex > -1) {
                    gameState.selectedCards.splice(selectedIndex, 1);
                }
            } else {
                // 新規選択
                if (gameState.selectedCards.length < 2) {
                    SoundSystem.select();
                    card.classList.add('selected');
                    gameState.selectedCards.push(index);
                    ParticleSystem.createParticle(x, y, '✨', 2);
                }
            }

            updateMessage();
        }

        // メッセージ更新
        function updateMessage() {
            if (gameState.selectedCards.length === 0) {
                elements.message.textContent = '2枚のカードを選んで計算しよう！';
            } else if (gameState.selectedCards.length === 1) {
                elements.message.textContent = 'もう1枚カードを選んでください';
            } else {
                elements.message.textContent = '演算子を選んでください';
            }
        }

        // 演算子選択
        function selectOperator(operator) {
            if (!gameState.isGameActive) return;
            if (gameState.selectedCards.length !== 2) {
                showError('まず2枚のカードを選んでください');
                return;
            }

            const index1 = gameState.selectedCards[0];
            const index2 = gameState.selectedCards[1];
            const num1 = gameState.currentValues[index1];
            const num2 = gameState.currentValues[index2];

            let result;
            let operatorSymbol;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    operatorSymbol = '+';
                    break;
                case '-':
                    result = Math.abs(num1 - num2); // Math.abs()で絶対値を取得
                    operatorSymbol = '−';
                    break;
                case '*':
                    result = num1 * num2;
                    operatorSymbol = '×';
                    break;
                case '/': // ここから割り算のロジック変更
                    const largerNum = Math.max(num1, num2);
                    const smallerNum = Math.min(num1, num2);

                    // カードの数字は常に1以上なので、smallerNum が0になることはありません。
                    // したがって、0除算の特別なチェックはここでは不要です。

                    if (largerNum % smallerNum !== 0) {
                        showError('割り切れない計算はできません');
                        return;
                    }
                    result = largerNum / smallerNum;
                    operatorSymbol = '÷';
                    break; // ここまで割り算のロジック変更
            }

            if (!Number.isInteger(result)) {
                // このチェックは割り算以外のケースや、将来的な拡張のために残しておいても良いでしょう。
                // 今回の割り算ロジック変更では、常に整数になるかエラーになるため、
                // 割り算に関しては実質的に通過しません。
                showError('結果は整数である必要があります');
                return;
            }

            executeCalculation(num1, operatorSymbol, num2, result, index1, index2);
        }

        // 計算実行
        function executeCalculation(num1, operator, num2, result, index1, index2) {
            SoundSystem.calculate();
            
            // カードを使用済みにマーク
            elements.cards[index1].classList.add('used');
            elements.cards[index2].classList.add('used');
            elements.cards[index1].classList.remove('selected');
            elements.cards[index2].classList.remove('selected');

            // 結果を最初の選択カードに表示
            const firstIndex = Math.min(index1, index2);
            elements.cards[firstIndex].textContent = result;
            elements.cards[firstIndex].classList.remove('used');
            gameState.currentValues[firstIndex] = result;

            // 2番目のカードは完全に無効化
            const secondIndex = Math.max(index1, index2);
            gameState.currentValues[secondIndex] = null; 

            gameState.selectedCards = [];

            // ゲーム終了チェック
            const activeCards = gameState.currentValues.filter(val => val !== null);
            if (activeCards.length === 1) {
                checkGameEnd(result);
            } else {
                elements.message.textContent = '次の計算を続けてください';
            }
        }

        // エラー表示
        function showError(message) {
            SoundSystem.error();
            elements.message.textContent = message;
            elements.message.className = 'message error';
            setTimeout(() => {
                elements.message.className = 'message';
                updateMessage();
            }, 2000);
        }


        // ゲーム終了チェック
        function checkGameEnd(finalResult) {
            gameState.totalProblems++;
            
            if (finalResult === gameState.target) {
                // 正解処理
                gameState.correctAnswers++;
                gameState.combo++;
                
                const timeElapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                let timeBonus = Math.max(100, 1000 - (timeElapsed * 10));
                
                // コンボボーナス
                if (gameState.combo > 1) {
                    timeBonus *= Math.min(gameState.combo, 5); // 最大5倍
                }
                
                gameState.score += timeBonus;
                
                // 最高得点更新
                if (gameState.score > gameState.bestScore) {
                    gameState.bestScore = gameState.score;
                }

                // 実績チェック
                if (gameState.correctAnswers === 1) {
                    AchievementSystem.unlock('first');
                }
                if (timeElapsed <= 30) {
                    AchievementSystem.unlock('speed');
                }
                if (gameState.combo === 5) {
                    AchievementSystem.unlock('combo5');
                }
                if (gameState.combo === 10) {
                    AchievementSystem.unlock('combo10');
                }
                if (timeElapsed <= 20 && gameState.combo >= 3) {
                    AchievementSystem.unlock('perfect');
                    document.body.classList.add('perfect-mode');
                    ParticleSystem.perfect();
                    SoundSystem.perfect();
                }

                // エフェクト
                SoundSystem.success();
                const rect = elements.message.getBoundingClientRect();
                ParticleSystem.success(rect.left + rect.width / 2, rect.top + rect.height / 2);
                
                if (gameState.combo > 1) {
                    SoundSystem.combo();
                    ParticleSystem.combo(rect.left + rect.width / 2, rect.top + rect.height / 2);
                }

                let message = `🎉 正解！ ${timeBonus}点獲得！`;
                if (gameState.combo > 1) {
                    message += ` (${gameState.combo}コンボ!)`;
                }
                
                elements.message.textContent = message;
                elements.message.className = 'message success';

                if (elements.calculationDisplay) { // Check if element exists
                    const lastStep = elements.calculationDisplay.lastElementChild;
                    if (lastStep && lastStep.classList.contains('calculation-step')) {
                        lastStep.classList.add('correct');
                    }
                }

                gameState.problemCount++;

            } else {
                // 不正解処理
                gameState.combo = 0;
                document.body.classList.remove('combo-mode', 'perfect-mode');
                
                SoundSystem.error();
                elements.message.textContent = `😢 残念！${gameState.target}になりません`;
                elements.message.className = 'message error';
            }

            gameState.isGameActive = false;
            gameState.gamePhase = 'finished';
            stopTimer();
            elements.startBtn.disabled = false;
            elements.startBtn.textContent = 'NEXT';
            elements.retryBtn.style.display = 'inline-block';
            
            updateDisplay();
            saveStats();

            setTimeout(() => {
                elements.message.className = 'message';
                document.body.classList.remove('perfect-mode');
            }, 3000);
        }

        // 計算状態リセット
        function resetCalculationState() {
            gameState.selectedCards = [];
            if (elements.calculationDisplay) { // Check if element exists
                elements.calculationDisplay.innerHTML = '';
            }
            
            elements.cards.forEach(card => {
                card.classList.remove('selected', 'used');
            });
        }

        // 計算をクリア
        function clearCalculation() {
            if (!gameState.isGameActive) return;
            
            SoundSystem.click();
            gameState.currentValues = [...gameState.cards];
            gameState.selectedCards = [];
            
            elements.cards.forEach((card, index) => {
                card.textContent = gameState.cards[index];
                card.classList.remove('selected', 'used');
            });
            
            if (elements.calculationDisplay) { // Check if element exists
                elements.calculationDisplay.innerHTML = '';
            }
            elements.message.textContent = '2枚のカードを選んで計算しよう！';
            elements.message.className = 'message';
        }

        // 問題を再挑戦
        function retryProblem() {
            SoundSystem.click();
            
            gameState.cards = [...gameState.originalCards];
            gameState.target = gameState.originalTarget;
            gameState.currentValues = [...gameState.originalCards];
            gameState.selectedCards = [];
            gameState.isGameActive = true;
            gameState.gamePhase = 'playing';
            gameState.startTime = Date.now();
            
            // UI リセット
            elements.target.textContent = gameState.target;
            elements.cards.forEach((card, index) => {
                card.textContent = gameState.cards[index];
                card.classList.remove('selected', 'used');
            });
            
            if (elements.calculationDisplay) { // Check if element exists
                elements.calculationDisplay.innerHTML = '';
            }
            elements.message.textContent = '2枚のカードを選んで計算しよう！';
            elements.message.className = 'message';
            elements.startBtn.disabled = true;
            elements.retryBtn.style.display = 'none';
            
            startTimer();
        }

        // 新しいラウンド開始
        function startNewRound() {
            gameState.gamePhase = 'waiting';
            gameState.selectedCards = [];
            gameState.currentValues = [];
            
            elements.startBtn.textContent = 'START';
            elements.target.textContent = '?';
            elements.cards.forEach(card => {
                card.textContent = '?';
                card.classList.remove('selected', 'shuffling', 'used');
            });
            if (elements.calculationDisplay) { // Check if element exists
                elements.calculationDisplay.innerHTML = '';
            }
            elements.message.textContent = 'STARTボタンを押してゲーム開始！';
            elements.message.className = 'message';
            elements.retryBtn.style.display = 'none';
        }

        // タイマー開始
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                elements.timer.textContent = elapsed;
            }, 1000);
        }

        // タイマー停止
        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        // ゲーム開始
        init();

        // タッチイベント対応
        document.addEventListener('touchstart', function() {
            if (SoundSystem.context && SoundSystem.context.state === 'suspended') {
                SoundSystem.context.resume();
            }
        }, { once: true });
    </script>
