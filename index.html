    <script>

        const SoundSystem = {
            context: null,
            
            init() {
                try {
                    this.context = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                }
            },

            playTone(frequency, duration, type = 'sine', volume = 0.3) {
                if (!this.context) return;
                
                const oscillator = this.context.createOscillator();
                const gainNode = this.context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.context.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.context.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0, this.context.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, this.context.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.context.currentTime + duration);
                
                oscillator.start(this.context.currentTime);
                oscillator.stop(this.context.currentTime + duration);
            },

            click() {
                this.playTone(800, 0.1, 'square', 0.2);
            },

            select() {
                this.playTone(600, 0.15, 'sine', 0.3);

            message: document.getElementById('message'),
            startBtn: document.getElementById('start-btn'),
            clearBtn: document.getElementById('clear-btn'),
            retryBtn: document.getElementById('retry-btn'),
            score: document.getElementById('score'),
            problemCount: document.getElementById('problem-count'),
            timer: document.getElementById('timer'),
            comboDisplay: document.getElementById('combo-display'),
            bestScore: document.getElementById('best-score'),
            accuracy: document.getElementById('accuracy')
        };

        // åˆæœŸåŒ–
        function init() {
            SoundSystem.init();
            setupEventListeners();
            loadStats();
            updateDisplay();
        }

        // çµ±è¨ˆèª­ã¿è¾¼ã¿
        function loadStats() {
            const saved = localStorage.getItem('jukenBingoStats');
            if (saved) {
                const stats = JSON.parse(saved);
                gameState.bestScore = stats.bestScore || 0;
                gameState.totalProblems = stats.totalProblems || 0;
                gameState.correctAnswers = stats.correctAnswers || 0;
            }
        }

        // çµ±è¨ˆä¿å­˜
        function saveStats() {
            const stats = {
                bestScore: gameState.bestScore,
                totalProblems: gameState.totalProblems,
                correctAnswers: gameState.correctAnswers
            };
            localStorage.setItem('jukenBingoStats', JSON.stringify(stats));
        }

        // è¡¨ç¤ºæ›´æ–°
        function updateDisplay() {
            elements.score.textContent = gameState.score;
            elements.problemCount.textContent = gameState.problemCount;
            elements.bestScore.textContent = gameState.bestScore;
            
            const accuracy = gameState.totalProblems > 0 
                ? Math.round((gameState.correctAnswers / gameState.totalProblems) * 100)
                : 0;
            elements.accuracy.textContent = accuracy + '%';

            updateComboDisplay();
        }

        // ã‚³ãƒ³ãƒœè¡¨ç¤ºæ›´æ–°
        function updateComboDisplay() {
            if (gameState.combo > 1) {
                elements.comboDisplay.textContent = `ğŸ”¥ COMBO x${gameState.combo}`;
                elements.comboDisplay.classList.add('show');
                
                if (gameState.combo >= 5) {
                    document.body.classList.add('combo-mode');
                }
            } else {
                elements.comboDisplay.classList.remove('show');
                document.body.classList.remove('combo-mode');
            }
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦ãƒ©ãƒ³ãƒ€ãƒ ã«4æšé¸æŠ
        function selectRandomCards() {
            const shuffled = [...CARD_DECK].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, 4);
        }

        // ç›®æ¨™æ•°å­—ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é¸æŠï¼ˆ1-25ï¼‰
        function selectRandomTarget() {
            return Math.floor(Math.random() * 25) + 1;
        }

        // ã‚²ãƒ¼ãƒ å®Œå…¨ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            SoundSystem.click();
            stopTimer();
            
            gameState = {
                cards: [],
                target: 0,
                selectedCards: [],
                currentValues: [],
                calculations: [],
                score: 0,
                problemCount: 1,
                combo: 0,
                totalProblems: gameState.totalProblems, // Keep historical stats
                correctAnswers: gameState.correctAnswers, // Keep historical stats
                bestScore: gameState.bestScore, // Keep historical stats
                startTime: null,
                timerInterval: null,
                isGameActive: false,
                gamePhase: 'waiting',
                originalCards: [],
                originalTarget: 0
            };

            elements.target.textContent = '?';
            elements.startBtn.textContent = 'START';
            elements.startBtn.disabled = false;
            elements.retryBtn.style.display = 'none';
            elements.message.textContent = 'STARTãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚²ãƒ¼ãƒ é–‹å§‹ï¼';
            elements.message.className = 'message';
            
            elements.cards.forEach(card => {
                card.textContent = '?';
                card.classList.remove('selected', 'shuffling', 'used');
            });
            
            if (elements.calculationDisplay) { // Check if element exists
                elements.calculationDisplay.innerHTML = '';
            }
            document.body.classList.remove('combo-mode', 'perfect-mode');
            
            clearIntervals();
            updateDisplay();
        }

        // ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«ã‚¯ãƒªã‚¢
        function clearIntervals() {
            if (gameState.cardShuffleInterval) {
                clearInterval(gameState.cardShuffleInterval);
            }
            if (gameState.targetShuffleInterval) {
                clearInterval(gameState.targetShuffleInterval);
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            elements.title.addEventListener('click', resetGame);
            elements.startBtn.addEventListener('click', handleStartButton);
            elements.clearBtn.addEventListener('click', clearCalculation);
            elements.retryBtn.addEventListener('click', retryProblem);

            elements.cards.forEach((card, index) => {
                card.addEventListener('click', () => selectCard(index));
            });

            elements.operators.forEach(operator => {
                operator.addEventListener('click', () => selectOperator(operator.dataset.op));
            });
        }

        // STARTãƒœã‚¿ãƒ³ã®å‡¦ç†
        function handleStartButton() {
            SoundSystem.click();
            
            if (gameState.gamePhase === 'waiting') {
                gameState.gamePhase = 'cards';
                elements.startBtn.textContent = 'STOP';
                elements.message.textContent = 'STOPã‚’æŠ¼ã—ã¦ã‚«ãƒ¼ãƒ‰ã‚’æ±ºå®šï¼';
                startCardShuffle();
            } else if (gameState.gamePhase === 'cards') {
                stopCardShuffle();
                gameState.gamePhase = 'target';
                elements.message.textContent = 'STOPã‚’æŠ¼ã—ã¦ç›®æ¨™æ•°å­—ã‚’æ±ºå®šï¼';
                startTargetShuffle();
            } else if (gameState.gamePhase === 'target') {
                stopTargetShuffle();
                startGame();
            } else if (gameState.gamePhase === 'finished') {
                startNewRound();
            }
        }

        // ã‚«ãƒ¼ãƒ‰ã‚·ãƒ£ãƒƒãƒ•ãƒ«é–‹å§‹
        function startCardShuffle() {
            gameState.cardShuffleInterval = setInterval(() => {
                SoundSystem.shuffle();
                const randomCards = selectRandomCards();
                elements.cards.forEach((card, index) => {
                    card.textContent = randomCards[index];
                    card.classList.add('shuffling');
                });
            }, 100);
        }

        // ã‚«ãƒ¼ãƒ‰ã‚·ãƒ£ãƒƒãƒ•ãƒ«åœæ­¢
        function stopCardShuffle() {
            clearInterval(gameState.cardShuffleInterval);
            gameState.cards = selectRandomCards();
            gameState.originalCards = [...gameState.cards];
            gameState.currentValues = [...gameState.cards];
            
            elements.cards.forEach((card, index) => {
                card.textContent = gameState.cards[index];
                card.classList.remove('shuffling');
            });
        }

        // ç›®æ¨™æ•°å­—ã‚·ãƒ£ãƒƒãƒ•ãƒ«é–‹å§‹
        function startTargetShuffle() {
            gameState.targetShuffleInterval = setInterval(() => {
                SoundSystem.shuffle();
                const randomTarget = selectRandomTarget();
                elements.target.textContent = randomTarget;
                elements.target.classList.add('shuffling');
            }, 100);
        }

        // ç›®æ¨™æ•°å­—ã‚·ãƒ£ãƒƒãƒ•ãƒ«åœæ­¢
        function stopTargetShuffle() {
            clearInterval(gameState.targetShuffleInterval);
            gameState.target = selectRandomTarget();
            gameState.originalTarget = gameState.target;
            elements.target.textContent = gameState.target;
            elements.target.classList.remove('shuffling');
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            gameState.gamePhase = 'playing';
            gameState.isGameActive = true;
            gameState.startTime = Date.now();
            
            startTimer();
            
            elements.message.textContent = '2æšã®ã‚«ãƒ¼ãƒ‰ã‚’é¸ã‚“ã§è¨ˆç®—ã—ã‚ˆã†ï¼';
            elements.startBtn.textContent = 'NEXT';
            elements.startBtn.disabled = true;
            elements.retryBtn.style.display = 'none';
            
            resetCalculationState();
        }

        // ã‚«ãƒ¼ãƒ‰é¸æŠ
        function selectCard(index) {
            if (!gameState.isGameActive) return;
            if (elements.cards[index].classList.contains('used')) return;
            
            const card = elements.cards[index];
            const rect = card.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            if (card.classList.contains('selected')) {
                // é¸æŠè§£é™¤
                SoundSystem.click();
                card.classList.remove('selected');
                const selectedIndex = gameState.selectedCards.indexOf(index);
                if (selectedIndex > -1) {
                    gameState.selectedCards.splice(selectedIndex, 1);
                }
            } else {
                // æ–°è¦é¸æŠ
                if (gameState.selectedCards.length < 2) {
                    SoundSystem.select();
                    card.classList.add('selected');
                    gameState.selectedCards.push(index);
                    ParticleSystem.createParticle(x, y, 'âœ¨', 2);
                }
            }

            updateMessage();
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ›´æ–°
        function updateMessage() {
            if (gameState.selectedCards.length === 0) {
                elements.message.textContent = '2æšã®ã‚«ãƒ¼ãƒ‰ã‚’é¸ã‚“ã§è¨ˆç®—ã—ã‚ˆã†ï¼';
            } else if (gameState.selectedCards.length === 1) {
                elements.message.textContent = 'ã‚‚ã†1æšã‚«ãƒ¼ãƒ‰ã‚’é¸ã‚“ã§ãã ã•ã„';
            } else {
                elements.message.textContent = 'æ¼”ç®—å­ã‚’é¸ã‚“ã§ãã ã•ã„';
            }
        }

        // æ¼”ç®—å­é¸æŠ
        function selectOperator(operator) {
            if (!gameState.isGameActive) return;
            if (gameState.selectedCards.length !== 2) {
                showError('ã¾ãš2æšã®ã‚«ãƒ¼ãƒ‰ã‚’é¸ã‚“ã§ãã ã•ã„');
                return;
            }

            const index1 = gameState.selectedCards[0];
            const index2 = gameState.selectedCards[1];
            const num1 = gameState.currentValues[index1];
            const num2 = gameState.currentValues[index2];

            let result;
            let operatorSymbol;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    operatorSymbol = '+';
                    break;
                case '-':
                    result = Math.abs(num1 - num2); // Math.abs()ã§çµ¶å¯¾å€¤ã‚’å–å¾—
                    operatorSymbol = 'âˆ’';
                    break;
                case '*':
                    result = num1 * num2;
                    operatorSymbol = 'Ã—';
                    break;
                case '/': // ã“ã“ã‹ã‚‰å‰²ã‚Šç®—ã®ãƒ­ã‚¸ãƒƒã‚¯å¤‰æ›´
                    const largerNum = Math.max(num1, num2);
                    const smallerNum = Math.min(num1, num2);

                    // ã‚«ãƒ¼ãƒ‰ã®æ•°å­—ã¯å¸¸ã«1ä»¥ä¸Šãªã®ã§ã€smallerNum ãŒ0ã«ãªã‚‹ã“ã¨ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚
                    // ã—ãŸãŒã£ã¦ã€0é™¤ç®—ã®ç‰¹åˆ¥ãªãƒã‚§ãƒƒã‚¯ã¯ã“ã“ã§ã¯ä¸è¦ã§ã™ã€‚

                    if (largerNum % smallerNum !== 0) {
                        showError('å‰²ã‚Šåˆ‡ã‚Œãªã„è¨ˆç®—ã¯ã§ãã¾ã›ã‚“');
                        return;
                    }
                    result = largerNum / smallerNum;
                    operatorSymbol = 'Ã·';
                    break; // ã“ã“ã¾ã§å‰²ã‚Šç®—ã®ãƒ­ã‚¸ãƒƒã‚¯å¤‰æ›´
            }

            if (!Number.isInteger(result)) {
                // ã“ã®ãƒã‚§ãƒƒã‚¯ã¯å‰²ã‚Šç®—ä»¥å¤–ã®ã‚±ãƒ¼ã‚¹ã‚„ã€å°†æ¥çš„ãªæ‹¡å¼µã®ãŸã‚ã«æ®‹ã—ã¦ãŠã„ã¦ã‚‚è‰¯ã„ã§ã—ã‚‡ã†ã€‚
                // ä»Šå›ã®å‰²ã‚Šç®—ãƒ­ã‚¸ãƒƒã‚¯å¤‰æ›´ã§ã¯ã€å¸¸ã«æ•´æ•°ã«ãªã‚‹ã‹ã‚¨ãƒ©ãƒ¼ã«ãªã‚‹ãŸã‚ã€
                // å‰²ã‚Šç®—ã«é–¢ã—ã¦ã¯å®Ÿè³ªçš„ã«é€šéã—ã¾ã›ã‚“ã€‚
                showError('çµæœã¯æ•´æ•°ã§ã‚ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™');
                return;
            }

            executeCalculation(num1, operatorSymbol, num2, result, index1, index2);
        }

        // è¨ˆç®—å®Ÿè¡Œ
        function executeCalculation(num1, operator, num2, result, index1, index2) {
            SoundSystem.calculate();
            
            // ã‚«ãƒ¼ãƒ‰ã‚’ä½¿ç”¨æ¸ˆã¿ã«ãƒãƒ¼ã‚¯
            elements.cards[index1].classList.add('used');
            elements.cards[index2].classList.add('used');
            elements.cards[index1].classList.remove('selected');
            elements.cards[index2].classList.remove('selected');

            // çµæœã‚’æœ€åˆã®é¸æŠã‚«ãƒ¼ãƒ‰ã«è¡¨ç¤º
            const firstIndex = Math.min(index1, index2);
            elements.cards[firstIndex].textContent = result;
            elements.cards[firstIndex].classList.remove('used');
            gameState.currentValues[firstIndex] = result;

            // 2ç•ªç›®ã®ã‚«ãƒ¼ãƒ‰ã¯å®Œå…¨ã«ç„¡åŠ¹åŒ–
            const secondIndex = Math.max(index1, index2);
            gameState.currentValues[secondIndex] = null; 

            gameState.selectedCards = [];

            // ã‚²ãƒ¼ãƒ çµ‚äº†ãƒã‚§ãƒƒã‚¯
            const activeCards = gameState.currentValues.filter(val => val !== null);
            if (activeCards.length === 1) {
                checkGameEnd(result);
            } else {
                elements.message.textContent = 'æ¬¡ã®è¨ˆç®—ã‚’ç¶šã‘ã¦ãã ã•ã„';
            }
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            SoundSystem.error();
            elements.message.textContent = message;
            elements.message.className = 'message error';
            setTimeout(() => {
                elements.message.className = 'message';
                updateMessage();
            }, 2000);
        }


        // ã‚²ãƒ¼ãƒ çµ‚äº†ãƒã‚§ãƒƒã‚¯
        function checkGameEnd(finalResult) {
            gameState.totalProblems++;
            
            if (finalResult === gameState.target) {
                // æ­£è§£å‡¦ç†
                gameState.correctAnswers++;
                gameState.combo++;
                
                const timeElapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                let timeBonus = Math.max(100, 1000 - (timeElapsed * 10));
                
                // ã‚³ãƒ³ãƒœãƒœãƒ¼ãƒŠã‚¹
                if (gameState.combo > 1) {
                    timeBonus *= Math.min(gameState.combo, 5); // æœ€å¤§5å€
                }
                
                gameState.score += timeBonus;
                
                // æœ€é«˜å¾—ç‚¹æ›´æ–°
                if (gameState.score > gameState.bestScore) {
                    gameState.bestScore = gameState.score;
                }

                // å®Ÿç¸¾ãƒã‚§ãƒƒã‚¯
                if (gameState.correctAnswers === 1) {
                    AchievementSystem.unlock('first');
                }
                if (timeElapsed <= 30) {
                    AchievementSystem.unlock('speed');
                }
                if (gameState.combo === 5) {
                    AchievementSystem.unlock('combo5');
                }
                if (gameState.combo === 10) {
                    AchievementSystem.unlock('combo10');
                }
                if (timeElapsed <= 20 && gameState.combo >= 3) {
                    AchievementSystem.unlock('perfect');
                    document.body.classList.add('perfect-mode');
                    ParticleSystem.perfect();
                    SoundSystem.perfect();
                }

                // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                SoundSystem.success();
                const rect = elements.message.getBoundingClientRect();
                ParticleSystem.success(rect.left + rect.width / 2, rect.top + rect.height / 2);
                
                if (gameState.combo > 1) {
                    SoundSystem.combo();
                    ParticleSystem.combo(rect.left + rect.width / 2, rect.top + rect.height / 2);
                }

                let message = `ğŸ‰ æ­£è§£ï¼ ${timeBonus}ç‚¹ç²å¾—ï¼`;
                if (gameState.combo > 1) {
                    message += ` (${gameState.combo}ã‚³ãƒ³ãƒœ!)`;
                }
                
                elements.message.textContent = message;
                elements.message.className = 'message success';

                if (elements.calculationDisplay) { // Check if element exists
                    const lastStep = elements.calculationDisplay.lastElementChild;
                    if (lastStep && lastStep.classList.contains('calculation-step')) {
                        lastStep.classList.add('correct');
                    }
                }

                gameState.problemCount++;

            } else {
                // ä¸æ­£è§£å‡¦ç†
                gameState.combo = 0;
                document.body.classList.remove('combo-mode', 'perfect-mode');
                
                SoundSystem.error();
                elements.message.textContent = `ğŸ˜¢ æ®‹å¿µï¼${gameState.target}ã«ãªã‚Šã¾ã›ã‚“`;
                elements.message.className = 'message error';
            }

            gameState.isGameActive = false;
            gameState.gamePhase = 'finished';
            stopTimer();
            elements.startBtn.disabled = false;
            elements.startBtn.textContent = 'NEXT';
            elements.retryBtn.style.display = 'inline-block';
            
            updateDisplay();
            saveStats();

            setTimeout(() => {
                elements.message.className = 'message';
                document.body.classList.remove('perfect-mode');
            }, 3000);
        }

        // è¨ˆç®—çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ
        function resetCalculationState() {
            gameState.selectedCards = [];
            if (elements.calculationDisplay) { // Check if element exists
                elements.calculationDisplay.innerHTML = '';
            }
            
            elements.cards.forEach(card => {
                card.classList.remove('selected', 'used');
            });
        }

        // è¨ˆç®—ã‚’ã‚¯ãƒªã‚¢
        function clearCalculation() {
            if (!gameState.isGameActive) return;
            
            SoundSystem.click();
            gameState.currentValues = [...gameState.cards];
            gameState.selectedCards = [];
            
            elements.cards.forEach((card, index) => {
                card.textContent = gameState.cards[index];
                card.classList.remove('selected', 'used');
            });
            
            if (elements.calculationDisplay) { // Check if element exists
                elements.calculationDisplay.innerHTML = '';
            }
            elements.message.textContent = '2æšã®ã‚«ãƒ¼ãƒ‰ã‚’é¸ã‚“ã§è¨ˆç®—ã—ã‚ˆã†ï¼';
            elements.message.className = 'message';
        }

        // å•é¡Œã‚’å†æŒ‘æˆ¦
        function retryProblem() {
            SoundSystem.click();
            
            gameState.cards = [...gameState.originalCards];
            gameState.target = gameState.originalTarget;
            gameState.currentValues = [...gameState.originalCards];
            gameState.selectedCards = [];
            gameState.isGameActive = true;
            gameState.gamePhase = 'playing';
            gameState.startTime = Date.now();
            
            // UI ãƒªã‚»ãƒƒãƒˆ
            elements.target.textContent = gameState.target;
            elements.cards.forEach((card, index) => {
                card.textContent = gameState.cards[index];
                card.classList.remove('selected', 'used');
            });
            
            if (elements.calculationDisplay) { // Check if element exists
                elements.calculationDisplay.innerHTML = '';
            }
            elements.message.textContent = '2æšã®ã‚«ãƒ¼ãƒ‰ã‚’é¸ã‚“ã§è¨ˆç®—ã—ã‚ˆã†ï¼';
            elements.message.className = 'message';
            elements.startBtn.disabled = true;
            elements.retryBtn.style.display = 'none';
            
            startTimer();
        }

        // æ–°ã—ã„ãƒ©ã‚¦ãƒ³ãƒ‰é–‹å§‹
        function startNewRound() {
            gameState.gamePhase = 'waiting';
            gameState.selectedCards = [];
            gameState.currentValues = [];
            
            elements.startBtn.textContent = 'START';
            elements.target.textContent = '?';
            elements.cards.forEach(card => {
                card.textContent = '?';
                card.classList.remove('selected', 'shuffling', 'used');
            });
            if (elements.calculationDisplay) { // Check if element exists
                elements.calculationDisplay.innerHTML = '';
            }
            elements.message.textContent = 'STARTãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚²ãƒ¼ãƒ é–‹å§‹ï¼';
            elements.message.className = 'message';
            elements.retryBtn.style.display = 'none';
        }

        // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                elements.timer.textContent = elapsed;
            }, 1000);
        }

        // ã‚¿ã‚¤ãƒãƒ¼åœæ­¢
        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        init();

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå¯¾å¿œ
        document.addEventListener('touchstart', function() {
            if (SoundSystem.context && SoundSystem.context.state === 'suspended') {
                SoundSystem.context.resume();
            }
        }, { once: true });
    </script>
